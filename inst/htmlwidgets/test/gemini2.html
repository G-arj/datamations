            "mark": {"type": "circle", "size": 50},
            "encoding": {
              "x": {"field": "x", "type": "nominal"},
              "y": {
                "field": "y",
                "type": "quantitative",
                "scale": {"domain": [0, 20]},
                "axis": null
              }
            }
          },
          {
            "transform": [{"filter": "datum.x === 'Set 1'"}],
            "name": "rule_1",
            "mark": {
              "type": "rule",
              "x": {"expr": "width/4-5"},
              "x2": {"expr": "width/4+5"}
            },
            "encoding": {
              "y": {
                "field": "y",
                "type": "quantitative",
                "aggregate": "count",
                "axis": null
              }
            }
          },
          {
            "transform": [{"filter": "datum.x === 'Set 2'"}],
            "name": "rule_2",
            "mark": {
              "type": "rule",
              "x": {"expr": "width/4 + width/2 - 5"},
              "x2": {"expr": "width/4 + width/2 + 5"}
            },
            "encoding": {
              "y": {
                "field": "y",
                "type": "quantitative",
                "aggregate": "count",
                "axis": null
              }
            }
